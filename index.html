<html dir="rtl" lang="ar">

<textarea id="message" rows="10" cols="20">
</textarea>
<br>
<button onclick="repp()"> &#9996 تحويل الى نص آمن</button>
<br>
<textarea id="par" rows="10" cols="20">
</textarea>
<script>
function repp()
{
tokens=['hezب' ,'sayد'] 
tok=['حزب','سيد']
var string =document.getElementById("message").value



for (var i = 0; i < tokens.length; i++) {
    string=string.replace(new RegExp(tok[i],"g"),tokens[i]);}
document.getElementById("par").innerHTML=string;  
}
</script>
</html>
